<svg fill="none" viewBox="0 0 500 200" width="500" height="200" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: center; justify-content: center; height: 100%; width: 100%; overflow: hidden;">
            <style>
                h1 {
                    margin: 0;
                    font-size: 15vw;
                    color: red;
                    font-weight: bolder;
                    animation: mymove 4s infinite alternate;
                    text-align: center;
                    width: 100%;
                    overflow: hidden;
                }

                @keyframes mymove {
                    from {
                        color: red;
                    }
                    to {
                        color: white;
                    }
                }
            </style>
            <h1 style="font-family: 'Helvetica', sans-serif; letter-spacing: -20px;">HELLOWRLD!</h1>
        </div>
    </foreignObject>
</svg>
