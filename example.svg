<svg fill="none" viewBox="0 0 400 400" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                h1 {
                    color: red;
                    font-weight: bolder; /* Ensures boldness */
                    animation: mymove 4s infinite alternate;
                    text-shadow: 
                        1px 1px 0px black,
                        -1px -1px 0px black,
                        1px -1px 0px black,
                        -1px 1px 0px black; /* Adds a bold shadow effect */
                }

                @keyframes mymove {
                    from {
                        color: red;
                    }
                    to {
                        color: white;
                    }
                }
            </style>
            <h1 align="center" style="font-family: 'Helvetica', sans-serif; letter-spacing: -5px;">HELLO WORLD!</h1>
        </div>
    </foreignObject>
</svg>
